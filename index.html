
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
  
   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   <a-image src="https://acz997.github.io/hostet-assets/AR-Bild1.png" rotation="90 180 0" material.alpha 1.0  position='2.2 0 2.1'></a-image>
    
   <a-text value="Elephantine" rotation="270 90 270" position='1.5 0.5 0.5' ></a-text>
   <a-text value="Aegyptisches Museum" rotation="270 90 270" position='0.5 0.5 0.9' ></a-text> 
   <a-text value="Test 3" rotation="270 90 270" position='0.5 1.5 1.4' ></a-text>  
    
    <!-- define your gltf asset -->
    <a-assets>
        <a-asset-item 
          id="cobblestone_01_4k"
          src="https://acz997.github.io/hostet-assets/cobblestone_01_4k.gltf" scale="0.5 0.5 0.5">
        </a-asset-item>
        </a-assets>

        <a-entity 
          id="cobblestone_01_4k"
          gltf-model="#cobblestone_01_4k"
          position="0 0 0">
        </a-entity>
      
             
    <a-box position='0 0.5 0' material='opacity: 0.2;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>

    <a-marker-camera type="pattern" url="https://acz997.github.io/hostet-assets/pattern-4x4_1000-1.patt"> </a-marker-camera>
    
  </a-scene>
</body>
